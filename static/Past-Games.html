<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九州の開拓者たち</title>
    <link rel="stylesheet" href="./Past-Games-Regular.css" id="cs">
    <link rel="icon" href="./img/favicon.ico">
</head>
<body>
    <div id="container">
        <div id="field">
            <div id="board_area">
                <div id="board">
                </div>
            </div>
            <div id="player_and_button_area">
                <div id="players">
                    <div id="playerinformation">
                    </div>
                    <div id="button_and_message_area">
                        <div id="message_area"></div>
                        <div id="controlrecord">
                            <button id="firstturn" class="recordbutton">|◀◀</button>
                            <button id="previousturn" class="recordbutton">◀◀</button>
                            <button id="previousaction" class="recordbutton">◀</button>
                            <div id="turn">終局</div>
                            <button id="nextaction" class="recordbutton">▶</button>
                            <button id="nextturn" class="recordbutton">▶▶</button>
                            <button id="finalturn" class="recordbutton">▶▶|</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <select name="" id="games">
            <option value="n1z41ce6">2022/11/10 20:44</option>
            <option value="uc2hxult">2022/11/10 22:07</option>
            <option value="wxn1vut4">2022/11/15 21:56</option>
        </select>
        <input type="button" value="決定" id="decide">
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./Past-Games.js"></script>
</body>
</html>
