<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九州の開拓者たち</title>
    <link rel="stylesheet" href="./Catan-Extension.css" id="cs">
    <link rel="icon" href="./img/favicon.ico">
</head>
<body background="./img/wood_pattern.jpg">
    <div id="container">
        <div id="nameinputarea">
            <h1>九州の開拓者たち</h1>
            <h2>名前を入力してください</h2>
            <div id="playername">
                <input type="text" id="nameinput">
                <input type="button" value="決定" id="namebutton" class="action_button">
            </div>
            <div id="currentplayers"></div>
        </div>
        <div id="size_select">
            <select id="size">
                <option value="regular">能古島</option>
                <option value="large">九州</option>
            </select>
            <select name="" id="maxproductivity">
                <option value="15">15</option>
                <option value="14">14</option>
                <option value="13" selected>13</option>
                <option value="12">12</option>
                <option value="11">11</option>
                <option value="10">10</option>
            </select>
        </div>
        <div id="tileamounts" class="numberinput">
            <div class="resourcecircleandform">
                <div class="resourcecircle ore">鉄</div>
                <input id="oretileamount" class="tilenumberinput" type="number" value="" min="0" max="100" step="1">
            </div>
            <div class="resourcecircleandform">
                <div class="resourcecircle grain">米</div>
                <input id="ricetileamount" class="tilenumberinput" type="number" value="" min="0" max="100" step="1">
            </div>
            <div class="resourcecircleandform">
                <div class="resourcecircle wool">羊</div>
                <input id="wooltileamount" class="tilenumberinput" type="number" value="" min="0" max="100" step="1">
            </div>
            <div class="resourcecircleandform">
                <div class="resourcecircle lumber">木</div>
                <input id="lumbertileamount" class="tilenumberinput" type="number" value="" min="0" max="100" step="1">
            </div>
            <div class="resourcecircleandform">
                <div class="resourcecircle brick">煉</div>
                <input id="bricktileamount" class="tilenumberinput" type="number" value="" min="0" max="100" step="1">
            </div>
        </div>
        <div id="maxproductivity_area">
            
        </div>
        <div id="gamestart"><button id="gamestartbutton" class="action_button">開始</button></div>
        <div id="field">
            <div id="board_area">
                <div id="board">
                </div>
            </div>
            <div id="player_and_button_area">
                <div id="players">
                    <div id="playerinformation">
                    </div>
                    <div id="buttons">
                        <div id="button_area" class="control_area">
                            <div id="push">
                                <button id="dice_button" class="action_button img_button"><img src="./img/dice.png" alt="dice" class="img_for_button dice_for_button"></button>
                                <button id="knight_button" class="action_button img_button knight"><img src="./img/knight.png" alt="knight" class="img_for_button"></button>
                                <button id="roadbuild_button" class="action_button img_button roadbuild"><img src="./img/roadbuild.png" alt="roadbuild" class="img_for_button"></button>
                                <button id="harvest_button" class="action_button img_button harvest"><img src="./img/harvest.png" alt="harvest" class="img_for_button"></button>
                                <button id="monopoly_button" class="action_button img_button monopoly"><img src="./img/monopoly.png" alt="monopoly" class="img_for_button"></button></button>
                                <button id="negotiate_button" class="action_button img_button negotiate"><img src="./img/negotiate.png" alt="negotiate" class="img_for_button"></button>
                                <button id="trade_button" class="action_button img_button trade"><img src="./img/trade.png" alt="trade" class="img_for_button"></button>
                                <button id="end_button" class="action_button quitbutton img_button"><img src="./img/end.png" alt="end" class="img_for_button"></button>
                            </div>
                        </div>
                        <div id="monopoly_area" class="control_area">
                            <div class="resource_button_area">
                                <button id="monopoly_ore" class="action_button resource_button ore"><img src="./img/orepict.png" alt="orepict" class="img_for_button"></button>
                                <button id="monopoly_grain" class="action_button resource_button  grain"><img src="./img/grainpict.png" alt="grainpict" class="img_for_button"></button>
                                <button id="monopoly_wool" class="action_button resource_button wool"><img src="./img/woolpict.png" alt="woolpict" class="img_for_button"></button>
                                <button id="monopoly_lumber" class="action_button resource_button lumber"><img src="./img/lumberpict.png" alt="lumberpict" class="img_for_button"></button>
                                <button id="monopoly_brick" class="action_button resource_button brick"><img src="./img/brickpict.png" alt="brickpict" class="img_for_button"></button>
                            </div>
                            <div class="quitprogress">
                                <button class="quitprogressbutton quitbutton action_button img_button"><img src="./img/back.png" alt="back" class="img_for_button"></button>
                            </div>
                        </div>
                        <div id="harvest_area" class="control_area">
                            <div class="resource_button_area">
                                <button id="harvest_ore" class="action_button resource_button ore"><img src="./img/orepict.png" alt="orepict" class="img_for_button"></button>
                                <button id="harvest_grain" class="action_button resource_button grain"><img src="./img/grainpict.png" alt="grainpict" class="img_for_button"></button>
                                <button id="harvest_wool" class="action_button resource_button wool"><img src="./img/woolpict.png" alt="woolpict" class="img_for_button"></button>
                                <button id="harvest_lumber" class="action_button resource_button lumber"><img src="./img/lumberpict.png" alt="lumberpict" class="img_for_button"></button>
                                <button id="harvest_brick" class="action_button resource_button brick"><img src="./img/brickpict.png" alt="brickpict" class="img_for_button"></button>
                            </div>
                            <div class="quitprogress">
                                <button class="quitprogressbutton quitbutton action_button img_button"><img src="./img/back.png" alt="back" class="img_for_button"></button>
                            </div>
                        </div>
                        <div id="burst_area" class="control_area">
                            <div id="burst_message"></div>
                            <div id="trash_area" class="resource_button_area">
                                <button id="keepore" class="action_button resource_button resourcetap ore keeptap" data-amount="0" data-step="1"><img src="./img/orepict.png" alt="orepict" class="img_for_tap">0</button>
                                <button id="keepgrain" class="action_button resource_button resourcetap grain keeptap" data-amount="0" data-step="1"><img src="./img/grainpict.png" alt="grainpict" class="img_for_tap">0</button>
                                <button id="keepwool" class="action_button resource_button resourcetap wool keeptap" data-amount="0" data-step="1"><img src="./img/woolpict.png" alt="woolpict" class="img_for_tap">0</button>
                                <button id="keeplumber" class="action_button resource_button resourcetap lumber keeptap" data-amount="0" data-step="1"><img src="./img/lumberpict.png" alt="lumberpict" class="img_for_tap lumber_img_for_tap">0</button>
                                <button id="keepbrick" class="action_button resource_button resourcetap brick keeptap" data-amount="0" data-step="1"><img src="./img/brickpict.png" alt="brickpict" class="img_for_tap">0</button>
                            </div>
                            <div id="keepbuttonarea">
                                <button id="keepbutton" class="action_button img_button OKbutton"><img src="./img/OK.png" alt="OK" class="img_for_button"></button>
                                <button id="resetkeepbutton" class="action_button quitbutton resetbutton img_button"><img src="./img/reset.png" alt="reset" class="img_for_button"></button>
                            </div>
                        </div>
                        <div id="negotiate_area" class="control_area">
                            <div class="give numberinput">
                                <div class="do">
                                    <img src="./img/export.png" alt="export" class="export_import_img">
                                </div>
                                <div class="resourcetaparea">
                                    <button id="giveore" class="resourcetap ore" data-amount="0" data-step="1"><img src="./img/orepict.png" alt="orepict" class="img_for_tap">0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="givegrain" class="resourcetap grain" data-amount="0" data-step="1"><img src="./img/grainpict.png" alt="grainpict" class="img_for_tap">0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="givewool" class="resourcetap wool" data-amount="0" data-step="1"><img src="./img/woolpict.png" alt="woolpict" class="img_for_tap">0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="givelumber" class="resourcetap lumber" data-amount="0" data-step="1"><img src="./img/lumberpict.png" alt="lumberpict" class="img_for_tap lumber_img_for_tap">0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="givebrick" class="resourcetap brick" data-amount="0" data-step="1"><img src="./img/brickpict.png" alt="brickpict" class="img_for_tap">0</button>
                                </div>
                            </div>
                            <div class="take numberinput">
                                <div class="do">
                                    <img src="./img/import.png" alt="import" class="export_import_img">
                                </div>
                                <div class="resourcetaparea">
                                    <button id="takeore" class="resourcetap ore" data-amount="0" data-step="1"><img src="./img/orepict.png" alt="orepict" class="img_for_tap">0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="takegrain" class="resourcetap grain" data-amount="0" data-step="1"><img src="./img/grainpict.png" alt="grainpict" class="img_for_tap">0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="takewool" class="resourcetap wool" data-amount="0" data-step="1"><img src="./img/woolpict.png" alt="woolpict" class="img_for_tap">0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="takelumber" class="resourcetap lumber" data-amount="0" data-step="1"><img src="./img/lumberpict.png" alt="lumberpict" class="img_for_tap lumber_img_for_tap">0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="takebrick" class="resourcetap brick" data-amount="0" data-step="1"><img src="./img/brickpict.png" alt="brickpict" class="img_for_tap">0</button>
                                </div>
                            </div>
                            <div id="counterpart">
                                <button id="to0" class="propose_button player0color">player0</button>
                                <button id="to1" class="propose_button player1color">player1</button>
                                <button id="to2" class="propose_button player2color">player2</button>
                                <button id="to3" class="propose_button player3color">player3</button>
                                <button id="to4" class="propose_button player4color">player4</button>
                                <button id="to5" class="propose_button player5color">player5</button>
                                <button id="quitnegotiatebutton" class="action_button quitbutton img_button"><img src="./img/back.png" alt="back" class="img_for_button"></button>
                                <button id="resetnegotiatebutton" class="action_button quitbutton resetbutton img_button"><img src="./img/reset.png" alt="reset" class="img_for_button"></button>
                            </div>
                        </div>
                        <div id="propose_area" class="control_area">
                            <div id="proposeterm"></div>
                            <div id="acceptordeny">
                                <button id="accept" class="action_button img_button"><img src="./img/accept.png" alt="accept" class="img_for_button"></button>
                                <button id="deny" class="action_button img_button"><img src="./img/deny.png" alt="deny" class="img_for_button"></button>
                            </div>
                        </div>
                        <div id="trade_area" class="control_area">
                            <div class="give numberinput">
                                <div class="do">
                                    <img src="./img/export.png" alt="export" class="export_import_img">
                                </div>
                                <div class="resourcetaparea">
                                    <button id="expoore" class="resourcetap ore" data-amount="0" data-step="4"><img src="./img/orepict.png" alt="orepict" class="img_for_tap">0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="expograin" class="resourcetap grain" data-amount="0" data-step="4"><img src="./img/grainpict.png" alt="grainpict" class="img_for_tap">0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="expowool" class="resourcetap wool" data-amount="0" data-step="4"><img src="./img/woolpict.png" alt="woolpict" class="img_for_tap">0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="expolumber" class="resourcetap lumber" data-amount="0" data-step="4"><img src="./img/lumberpict.png" alt="lumberpict" class="img_for_tap lumber_img_for_tap">0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="expobrick" class="resourcetap brick" data-amount="0" data-step="4"><img src="./img/brickpict.png" alt="brickpict" class="img_for_tap">0</button>
                                </div>
                            </div>
                            <div class="take numberinput">
                                <div class="do">
                                    <img src="./img/import.png" alt="import" class="export_import_img">
                                </div>
                                <div class="resourcetaparea">
                                    <button id="impoore" class="resourcetap ore" data-amount="0" data-step="1"><img src="./img/orepict.png" alt="orepict" class="img_for_tap">0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="impograin" class="resourcetap grain" data-amount="0" data-step="1"><img src="./img/grainpict.png" alt="grainpict" class="img_for_tap">0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="impowool" class="resourcetap wool" data-amount="0" data-step="1"><img src="./img/woolpict.png" alt="woolpict" class="img_for_tap">0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="impolumber" class="resourcetap lumber" data-amount="0" data-step="1"><img src="./img/lumberpict.png" alt="lumberpict" class="img_for_tap lumber_img_for_tap">0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="impobrick" class="resourcetap brick" data-amount="0" data-step="1"><img src="./img/brickpict.png" alt="brickpict" class="img_for_tap">0</button>
                                </div>
                            </div>
                            <div id="decidearea">
                                <button id="quittradebutton" class="action_button quitbutton img_button"><img src="./img/back.png" alt="back" class="img_for_button"></button>
                                <button id="tradedecide" class="action_button img_button OKbutton"><img src="./img/OK.png" alt="OK" class="img_for_button"></button>
                                <button id="resettradebutton" class="action_button quitbutton resetbutton img_button"><img src="./img/reset.png" alt="reset" class="img_for_button"></button>
                            </div>
                            
                        </div>
                        <div id="message_area">
                        </div>
                        <div id="gameend_area">
                            <div id="newgame_area"><button id="newgamebutton">もう一度遊ぶ</button></div>
                            <div id="endmessage_area"></div>
                            <div id="controlrecord">
                                <button id="firstturn" class="recordbutton">|◀◀</button>
                                <button id="previousturn" class="recordbutton">◀◀</button>
                                <button id="previousaction" class="recordbutton">◀</button>
                                <div id="turn">終局</div>
                                <button id="nextaction" class="recordbutton">▶</button>
                                <button id="nextturn" class="recordbutton">▶▶</button>
                                <button id="finalturn" class="recordbutton">▶▶|</button>
                            </div>
                        </div>
                    </div>
                    <div id="log_area">
                        <div id="logclose">×</div>
                        <div id="logmessage">
                        </div>
                    </div>
                    <div id="setting_area">
                        <img id="cost_card" src='./img/cost_card.jpg'></div>
                </div>
            </div>
        </div>
        <div id="dice_percentage">
            <table border="5">
                <tr>
                  <th>目</th>
                  <th>割合</th>
                  <th>回数</th>
                  <th>盗賊1</th>
                  <th>盗賊2</th>
                  <th>盗賊3</th>
                </tr>
                <tr>
                  <td>2</td>
                  <td id="percentage2"></td>
                  <td id="count2"></td>
                  <td id="thiefblock2-1"></td>
                  <td id="thiefblock2-2"></td>
                  <td id="thiefblock2-3"></td>
                </tr>
                <tr>
                  <td>3</td>
                  <td id="percentage3"></td>
                  <td id="count3"></td>
                  <td id="thiefblock3-1"></td>
                  <td id="thiefblock3-2"></td>
                  <td id="thiefblock3-3"></td>
                </tr>
                <tr>
                  <td>4</td>
                  <td id="percentage4"></td>
                  <td id="count4"></td>
                  <td id="thiefblock4-1"></td>
                  <td id="thiefblock4-2"></td>
                  <td id="thiefblock4-3"></td>
                </tr>
                <tr>
                  <td>5</td>
                  <td id="percentage5"></td>
                  <td id="count5"></td>
                  <td id="thiefblock5-1"></td>
                  <td id="thiefblock5-2"></td>
                  <td id="thiefblock5-3"></td>
                </tr>
                <tr>
                  <td>6</td>
                  <td id="percentage6"></td>
                  <td id="count6"></td>
                  <td id="thiefblock6-1"></td>
                  <td id="thiefblock6-2"></td>
                  <td id="thiefblock6-3"></td>
                </tr>
                <tr>
                  <td>7</td>
                  <td id="percentage7"></td>
                  <td id="count7"></td>
                  <td id="thiefblock7-1"></td>
                  <td id="thiefblock7-2"></td>
                  <td id="thiefblock7-3"></td>
                </tr>
                <tr>
                  <td>8</td>
                  <td id="percentage8"></td>
                  <td id="count8"></td>
                  <td id="thiefblock8-1"></td>
                  <td id="thiefblock8-2"></td>
                  <td id="thiefblock8-3"></td>
                </tr>
                <tr>
                  <td>9</td>
                  <td id="percentage9"></td>
                  <td id="count9"></td>
                  <td id="thiefblock9-1"></td>
                  <td id="thiefblock9-2"></td>
                  <td id="thiefblock9-3"></td>
                </tr>
                <tr>
                  <td>10</td>
                  <td id="percentage10"></td>
                  <td id="count10"></td>
                  <td id="thiefblock10-1"></td>
                  <td id="thiefblock10-2"></td>
                  <td id="thiefblock10-3"></td>
                </tr>
                <tr>
                  <td>11</td>
                  <td id="percentage11"></td>
                  <td id="count11"></td>
                  <td id="thiefblock11-1"></td>
                  <td id="thiefblock11-2"></td>
                  <td id="thiefblock11-3"></td>
                </tr>
                <tr>
                  <td>12</td>
                  <td id="percentage12"></td>
                  <td id="count12"></td>
                  <td id="thiefblock12-1"></td>
                  <td id="thiefblock12-2"></td>
                  <td id="thiefblock12-3"></td>
                </tr>
                <tr>
                  <td>計</td>
                  <td id="percentagetotal">100%</td>
                  <td id="counttotal"></td>
                  <td id="thiefblocktotal" colspan="3"></td>
                </tr>
              </table>
            <table id="resourcedata" border="5">
            </table>
        </div>
        <div id="initialize">
            <button id="initializebutton">初期化</button>
            <div id="yesorno">
                <div>初期化しますか？</div>
                <button id="yesbutton">はい</button>
                <button id="nobutton">いいえ</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./Catan.js"></script>
</body>
</html>
