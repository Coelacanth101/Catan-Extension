<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九州の開拓者たち</title>
    <link rel="stylesheet" href="./Catan-Extension.css" id="cs">
    <link rel="icon" href="./favicon.ico">
</head>
<body>
    <div id="container">
        <div id="nameinputarea">
            <h1>九州の開拓者たち</h1>
            <h2>名前を入力してください</h2>
            <div id="playername">
                <input type="text" id="nameinput">
                <input type="button" value="決定" class="namebutton action_button">
            </div>
            <div id="currentplayers"></div>
        </div>
        <div id="size_select">
            <select id="size">
                <option value="regular">能古島</option>
                <option value="large">九州</option>
            </select>
        </div>
        <div id="tileamounts" class="numberinput">
            <div class="resourcecircleandform">
                <div class="resourcecircle ore">鉄</div>
                <div class="number_form">
                    <button class="minusbutton">-</button>
                    <input id="oretileamount" class="tilenumberinputa" value="" min="0" max="100" step="1">
                    <button class="plusbutton">+</button>
                </div>
            </div>
            <div class="resourcecircleandform">
                <div class="resourcecircle grain">米</div>
                <input id="ricetileamount" class="tilenumberinput" type="number" value="" min="0" max="100" step="1">
            </div>
            <div class="resourcecircleandform">
                <div class="resourcecircle wool">羊</div>
                <input id="wooltileamount" class="tilenumberinput" type="number" value="" min="0" max="100" step="1">
            </div>
            <div class="resourcecircleandform">
                <div class="resourcecircle lumber">木</div>
                <input id="lumbertileamount" class="tilenumberinput" type="number" value="" min="0" max="100" step="1">
            </div>
            <div class="resourcecircleandform">
                <div class="resourcecircle brick">煉</div>
                <input id="bricktileamount" class="tilenumberinput" type="number" value="" min="0" max="100" step="1">
            </div>
        </div>
        <div id="gamestart"><button id="gamestartbutton" class="action_button">開始</button></div>
        <div id="field">
            <div id="board_area">
                <div id="board">
                </div>
            </div>
            <div id="player_and_button_area">
                <div id="players">
                    <div id="playerinformation">
                    </div>
                    <div id="buttons">
                        <div id="button_area" class="control_area">
                            <div id="push">
                                <button id="dice_button" class="action_button img_button"><img src="./dice.png" alt="dice" class="img_for_button"></button>
                                <button id="knight_button" class="action_button">騎士</button>
                                <button id="roadbuild_button" class="action_button">街道</button>
                                <button id="harvest_button" class="action_button">収穫</button>
                                <button id="monopoly_button" class="action_button">独占</button>
                                <button id="negotiate_button" class="action_button">交渉</button>
                                <button id="trade_button" class="action_button">貿易</button>
                                <button id="end_button" class="action_button">終了</button>
                            </div>
                        </div>
                        <div id="monopoly_area" class="control_area">
                            <div class="resource_button_area">
                                <button id="monopoly_ore" class="action_button resource_button ore">鉄</button>
                                <button id="monopoly_grain" class="action_button resource_button  grain">米</button>
                                <button id="monopoly_wool" class="action_button resource_button wool">羊</button>
                                <button id="monopoly_lumber" class="action_button resource_button lumber">木</button>
                                <button id="monopoly_brick" class="action_button resource_button brick">煉</button>
                            </div>
                            <div class="quitprogress">
                                <button class="quitprogressbutton quitbutton">戻る</button>
                            </div>
                        </div>
                        <div id="harvest_area" class="control_area">
                            <div class="resource_button_area">
                                <button id="harvest_ore" class="action_button resource_button ore">鉄</button>
                                <button id="harvest_grain" class="action_button resource_button grain">米</button>
                                <button id="harvest_wool" class="action_button resource_button wool">羊</button>
                                <button id="harvest_lumber" class="action_button resource_button lumber">木</button>
                                <button id="harvest_brick" class="action_button resource_button brick">煉</button>
                            </div>
                            <div class="quitprogress">
                                <button class="quitprogressbutton quitbutton">戻る</button>
                            </div>
                        </div>
                        <div id="burst_area" class="control_area">
                            <div id="burst_message"></div>
                            <div id="trash_area" class="resource_button_area">
                                <button id="keepore" class="action_button resource_button resourcetap ore oretap keepbutton" data-amount="0" data-step="1">鉄×0</button>
                                <button id="keepgrain" class="action_button resource_button resourcetap grain graintap keepbutton" data-amount="0" data-step="1">米×0</button>
                                <button id="keepwool" class="action_button resource_button resourcetap wool wooltap keepbutton" data-amount="0" data-step="1">羊×0</button>
                                <button id="keeplumber" class="action_button resource_button resourcetap lumber lumbertap keepbutton" data-amount="0" data-step="1">木×0</button>
                                <button id="keepbrick" class="action_button resource_button resourcetap brick bricktap keepbutton" data-amount="0" data-step="1">煉×0</button>
                            </div>
                            <div id="keepbuttonarea">
                                <button id="keepbutton" class="action_button">決定</button>
                            </div>
                        </div>
                        <div id="negotiate_area" class="control_area">
                            <div class="give numberinput">
                                <div class="do">
                                    <p>あげる</p>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="giveore" class="resourcetap ore oretap" data-amount="0" data-step="1">鉄×0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="givegrain" class="resourcetap grain graintap" data-amount="0" data-step="1">米×0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="givewool" class="resourcetap wool wooltap" data-amount="0" data-step="1">羊×0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="givelumber" class="resourcetap lumber lumbertap" data-amount="0" data-step="1">木×0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="givebrick" class="resourcetap brick bricktap" data-amount="0" data-step="1">煉×0</button>
                                </div>
                            </div>
                            <div class="take numberinput">
                                <div class="do">
                                    <p>もらう</p>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="takeore" class="resourcetap ore oretap" data-amount="0" data-step="1">鉄×0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="takegrain" class="resourcetap grain graintap" data-amount="0" data-step="1">米×0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="takewool" class="resourcetap wool wooltap" data-amount="0" data-step="1">羊×0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="takelumber" class="resourcetap lumber lumbertap" data-amount="0" data-step="1">木×0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="takebrick" class="resourcetap brick bricktap" data-amount="0" data-step="1">煉×0</button>
                                </div>
                            </div>
                            <div id="counterpart">
                                <button id="to0" class="propose_button player0color">player0</button>
                                <button id="to1" class="propose_button player1color">player1</button>
                                <button id="to2" class="propose_button player2color">player2</button>
                                <button id="to3" class="propose_button player3color">player3</button>
                                <button id="to4" class="propose_button player4color">player4</button>
                                <button id="to5" class="propose_button player5color">player5</button>
                                <button id="quitnegotiatebutton" class="action_button quitbutton">戻る</button>
                                <button id="resetnegotiatebutton" class="action_button quitbutton">消去</button>
                            </div>
                        </div>
                        <div id="propose_area" class="control_area">
                            <div id="proposeterm"></div>
                            <div id="acceptordeny">
                                <button id="accept" class="action_button">同意</button>
                                <button id="deny" class="action_button">断る</button>
                            </div>
                        </div>
                        <div id="trade_area" class="control_area">
                            <div class="give numberinput">
                                <div class="do">
                                    <p>捨てる</p>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="expoore" class="resourcetap ore oretap" data-amount="0" data-step="4">鉄×0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="expograin" class="resourcetap grain graintap" data-amount="0" data-step="4">米×0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="expowool" class="resourcetap wool wooltap" data-amount="0" data-step="4">羊×0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="expolumber" class="resourcetap lumber lumbertap" data-amount="0" data-step="4">木×0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="expobrick" class="resourcetap brick bricktap" data-amount="0" data-step="4">煉×0</button>
                                </div>
                            </div>
                            <div class="take numberinput">
                                <div class="do">
                                    <p>もらう</p>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="impoore" class="resourcetap ore oretap" data-amount="0" data-step="1">鉄×0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="impograin" class="resourcetap grain graintap" data-amount="0" data-step="1">米×0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="impowool" class="resourcetap wool wooltap" data-amount="0" data-step="1">羊×0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="impolumber" class="resourcetap lumber lumbertap" data-amount="0" data-step="1">木×0</button>
                                </div>
                                <div class="resourcetaparea">
                                    <button id="impobrick" class="resourcetap brick bricktap" data-amount="0" data-step="1">煉×0</button>
                                </div>
                            </div>
                            <div id="decidearea">
                                <button id="tradedecide" class="action_button">決定</button>
                                <button id="quittradebutton" class="action_button quitbutton">戻る</button>
                                <button id="resettradebutton" class="action_button quitbutton">消去</button>
                            </div>
                            
                        </div>
                        <div id="message_area">
                        </div>
                        <div id="gameend_area">
                            <div id="endmessage_area"></div>
                            <div id="newgame_area"><button id="newgamebutton">もう一度遊ぶ</button></div>
                            <div id="controlrecord">
                                <button id="firstturn" class="recordbutton">|◀◀</button>
                                <button id="previousturn" class="recordbutton">◀◀</button>
                                <button id="previousaction" class="recordbutton">◀</button>
                                <div id="turn">終局</div>
                                <button id="nextaction" class="recordbutton">▶</button>
                                <button id="nextturn" class="recordbutton">▶▶</button>
                                <button id="finalturn" class="recordbutton">▶▶|</button>
                            </div>
                        </div>
                    </div>
                    <div id="log_area">
                        <div id="logclose">×</div>
                        <div id="logmessage">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="dice_percentage">
            <table border="5">
                <tr>
                  <th>目</th>
                  <th>割合</th>
                  <th>回数</th>
                  <th>盗賊1</th>
                  <th>盗賊2</th>
                  <th>盗賊3</th>
                </tr>
                <tr>
                  <td>2</td>
                  <td id="percentage2"></td>
                  <td id="count2"></td>
                  <td id="thiefblock2-1"></td>
                  <td id="thiefblock2-2"></td>
                  <td id="thiefblock2-3"></td>
                </tr>
                <tr>
                  <td>3</td>
                  <td id="percentage3"></td>
                  <td id="count3"></td>
                  <td id="thiefblock3-1"></td>
                  <td id="thiefblock3-2"></td>
                  <td id="thiefblock3-3"></td>
                </tr>
                <tr>
                  <td>4</td>
                  <td id="percentage4"></td>
                  <td id="count4"></td>
                  <td id="thiefblock4-1"></td>
                  <td id="thiefblock4-2"></td>
                  <td id="thiefblock4-3"></td>
                </tr>
                <tr>
                  <td>5</td>
                  <td id="percentage5"></td>
                  <td id="count5"></td>
                  <td id="thiefblock5-1"></td>
                  <td id="thiefblock5-2"></td>
                  <td id="thiefblock5-3"></td>
                </tr>
                <tr>
                  <td>6</td>
                  <td id="percentage6"></td>
                  <td id="count6"></td>
                  <td id="thiefblock6-1"></td>
                  <td id="thiefblock6-2"></td>
                  <td id="thiefblock6-3"></td>
                </tr>
                <tr>
                  <td>7</td>
                  <td id="percentage7"></td>
                  <td id="count7"></td>
                  <td id="thiefblock7-1"></td>
                  <td id="thiefblock7-2"></td>
                  <td id="thiefblock7-3"></td>
                </tr>
                <tr>
                  <td>8</td>
                  <td id="percentage8"></td>
                  <td id="count8"></td>
                  <td id="thiefblock8-1"></td>
                  <td id="thiefblock8-2"></td>
                  <td id="thiefblock8-3"></td>
                </tr>
                <tr>
                  <td>9</td>
                  <td id="percentage9"></td>
                  <td id="count9"></td>
                  <td id="thiefblock9-1"></td>
                  <td id="thiefblock9-2"></td>
                  <td id="thiefblock9-3"></td>
                </tr>
                <tr>
                  <td>10</td>
                  <td id="percentage10"></td>
                  <td id="count10"></td>
                  <td id="thiefblock10-1"></td>
                  <td id="thiefblock10-2"></td>
                  <td id="thiefblock10-3"></td>
                </tr>
                <tr>
                  <td>11</td>
                  <td id="percentage11"></td>
                  <td id="count11"></td>
                  <td id="thiefblock11-1"></td>
                  <td id="thiefblock11-2"></td>
                  <td id="thiefblock11-3"></td>
                </tr>
                <tr>
                  <td>12</td>
                  <td id="percentage12"></td>
                  <td id="count12"></td>
                  <td id="thiefblock12-1"></td>
                  <td id="thiefblock12-2"></td>
                  <td id="thiefblock12-3"></td>
                </tr>
                <tr>
                  <td>計</td>
                  <td id="percentagetotal">100%</td>
                  <td id="counttotal"></td>
                  <td id="thiefblocktotal" colspan="3"></td>
                </tr>
              </table>
            <table id="resourcedata" border="5">
            </table>
        </div>
        <div id="initialize">
            <button id="initializebutton">初期化</button>
            <div id="yesorno">
                <div>初期化しますか？</div>
                <button id="yesbutton">はい</button>
                <button id="nobutton">いいえ</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./Catan-Extension.js"></script>
</body>
</html>
