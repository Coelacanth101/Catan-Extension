<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九州の開拓者たち</title>
    <link rel="stylesheet" href="./Catan-Extension.css" id="cs">
    <link rel="icon" href="./favicon.ico">
</head>
<body>
    <div id="container">
        <div id="nameinputarea">
            <h1>九州の開拓者たち</h1>
            <h2>名前を入力してください</h2>
            <div id="playername">
                <input type="text" id="nameinput">
                <input type="button" value="決定" class="namebutton action_button">
            </div>
            <div id="currentplayers"></div>
        </div>
        <div id="size_select">
            <select id="size">
                <option value="regular">能古島</option>
                <option value="large">九州</option>
            </select>
        </div>
        <div id="tileamounts" class="numberinput">
            <div class="resourcecircleandform">
                <div class="resourcecircle ore">鉄</div>
                <div class="number_form">
                    <button class="minusbutton">-</button>
                    <input id="oretileamount" class="tilenumberinputa" value="" min="0" max="100" step="1">
                    <button class="plusbutton">+</button>
                </div>
            </div>
            <div class="resourcecircleandform">
                <div class="resourcecircle grain">米</div>
                <input id="ricetileamount" class="tilenumberinput" type="number" value="" min="0" max="100" step="1">
            </div>
            <div class="resourcecircleandform">
                <div class="resourcecircle wool">羊</div>
                <input id="wooltileamount" class="tilenumberinput" type="number" value="" min="0" max="100" step="1">
            </div>
            <div class="resourcecircleandform">
                <div class="resourcecircle lumber">木</div>
                <input id="lumbertileamount" class="tilenumberinput" type="number" value="" min="0" max="100" step="1">
            </div>
            <div class="resourcecircleandform">
                <div class="resourcecircle brick">煉</div>
                <input id="bricktileamount" class="tilenumberinput" type="number" value="" min="0" max="100" step="1">
            </div>
        </div>
        <div id="gamestart"><button id="gamestartbutton" class="action_button">開始</button></div>
        <div id="field">
            <div id="board_area">
                <div id="board">
                </div>
            </div>
            <div id="player_and_button_area">
                <div id="players">
                    <div id="playerinformation">
                    </div>
                    <div id="buttons">
                        <div id="button_area" class="control_area">
                            <div id="push">
                                <button id="dice_button" class="action_button">ダイス</button>
                                <button id="knight_button" class="action_button">騎士</button>
                                <button id="roadbuild_button" class="action_button">街道</button>
                                <button id="harvest_button" class="action_button">収穫</button>
                                <button id="monopoly_button" class="action_button">独占</button>
                                <button id="negotiate_button" class="action_button">交渉</button>
                                <button id="trade_button" class="action_button">貿易</button>
                                <button id="end_button" class="action_button">終了</button>
                            </div>
                        </div>
                        <div id="monopoly_area" class="control_area">
                            <div class="resource_button_area">
                                <button id="monopoly_ore" class="action_button resource_button ore">鉄</button>
                                <button id="monopoly_grain" class="action_button resource_button  grain">米</button>
                                <button id="monopoly_wool" class="action_button resource_button wool">羊</button>
                                <button id="monopoly_lumber" class="action_button resource_button lumber">木</button>
                                <button id="monopoly_brick" class="action_button resource_button brick">煉</button>
                            </div>
                            <div class="quitprogress">
                                <button class="quitprogressbutton">戻る</button>
                            </div>
                        </div>
                        <div id="harvest_area" class="control_area">
                            <div class="resource_button_area">
                                <button id="harvest_ore" class="action_button resource_button ore">鉄</button>
                                <button id="harvest_grain" class="action_button resource_button grain">米</button>
                                <button id="harvest_wool" class="action_button resource_button wool">羊</button>
                                <button id="harvest_lumber" class="action_button resource_button lumber">木</button>
                                <button id="harvest_brick" class="action_button resource_button brick">煉</button>
                            </div>
                            <div class="quitprogress">
                                <button class="quitprogressbutton">戻る</button>
                            </div>
                        </div>
                        <div id="burst_area" class="control_area">
                            <div id="burst_message"></div>
                            <div id="trash_area" class="resource_button_area">
                                <button id="burst_ore" class="action_button resource_button ore">鉄</button>
                                <button id="burst_grain" class="action_button resource_button grain">米</button>
                                <button id="burst_wool" class="action_button resource_button wool">羊</button>
                                <button id="burst_lumber" class="action_button resource_button lumber">木</button>
                                <button id="burst_brick" class="action_button resource_button brick">煉</button>
                            </div>
                        </div>
                        <div id="negotiate_area" class="control_area">
                            <div class="give numberinput">
                                <div class="do">
                                    <p>あげる</p>
                                </div>
                                <div class="resourcecircleandform">
                                    <div class="resourcecircle ore">鉄</div>
                                    <input id="giveore" class="resourcenumber" type="number" value="" min="0" max="100" step="1">
                                </div>
                                <div class="resourcecircleandform">
                                    <div class="resourcecircle grain">米</div>
                                    <input id="givegrain" class="resourcenumber" type="number" value="" min="0" max="100" step="1">
                                </div>
                                <div class="resourcecircleandform">
                                    <div class="resourcecircle wool">羊</div>
                                    <input id="givewool" class="resourcenumber" type="number" value="" min="0" max="100" step="1">
                                </div>
                                <div class="resourcecircleandform">
                                    <div class="resourcecircle lumber">木</div>
                                    <input id="givelumber" class="resourcenumber" type="number" value="" min="0" max="100" step="1">
                                </div>
                                <div class="resourcecircleandform">
                                    <div class="resourcecircle brick">煉</div>
                                    <input id="givebrick" class="resourcenumber" type="number" value="" min="0" max="100" step="1">
                                </div>
                            </div>
                            <div class="take numberinput">
                                <div class="do">
                                    <p>もらう</p>
                                </div>
                                <div class="resourcecircleandform">
                                    <div class="resourcecircle ore">鉄</div>
                                    <input id="takeore" class="resourcenumber" type="number" value="" min="0" max="100" step="1">
                                </div>
                                <div class="resourcecircleandform">
                                    <div class="resourcecircle grain">米</div>
                                    <input id="takegrain" class="resourcenumber" type="number" value="" min="0" max="100" step="1">
                                </div>
                                <div class="resourcecircleandform">
                                    <div class="resourcecircle wool">羊</div>
                                    <input id="takewool" class="resourcenumber" type="number" value="" min="0" max="100" step="1">
                                </div>
                                <div class="resourcecircleandform">
                                    <div class="resourcecircle lumber">木</div>
                                    <input id="takelumber" class="resourcenumber" type="number" value="" min="0" max="100" step="1">
                                </div>
                                <div class="resourcecircleandform">
                                    <div class="resourcecircle brick">煉</div>
                                    <input id="takebrick" class="resourcenumber" type="number" value="" min="0" max="100" step="1">
                                </div>
                            </div>
                            <div id="counterpart">
                                <button id="to0" class="propose_button player0color">player0</button>
                                <button id="to1" class="propose_button player1color">player1</button>
                                <button id="to2" class="propose_button player2color">player2</button>
                                <button id="to3" class="propose_button player3color">player3</button>
                                <button id="to4" class="propose_button player4color">player4</button>
                                <button id="to5" class="propose_button player5color">player5</button>
                                <button id="quitnegotiatebutton" class="action_button">戻る</button>
                            </div>
                        </div>
                        <div id="propose_area" class="control_area">
                            <div id="proposeterm"></div>
                            <div id="acceptordeny">
                                <button id="accept" class="action_button">同意</button>
                                <button id="deny" class="action_button">断る</button>
                            </div>
                        </div>
                        <div id="trade_area" class="control_area">
                            <div class="give numberinput">
                                <div class="do">
                                    <p>捨てる</p>
                                </div>
                                <div class="resourcecircleandform">
                                    <div class="resourcecircle ore">鉄</div>
                                    <input id="exportore" class="resourcenumber" type="number" value="" min="0" max="100" step="4" placeholder="">
                                </div>
                                <div class="resourcecircleandform">
                                    <div class="resourcecircle grain">米</div>
                                    <input id="exportgrain" class="resourcenumber" type="number" value="" min="0" max="100" step="4" placeholder="">
                                </div>
                                <div class="resourcecircleandform">
                                    <div class="resourcecircle wool">羊</div>
                                    <input id="exportwool" class="resourcenumber" type="number" value="" min="0" max="100" step="4" placeholder="">
                                </div>
                                <div class="resourcecircleandform">
                                    <div class="resourcecircle lumber">木</div>
                                    <input id="exportlumber" class="resourcenumber" type="number" value="" min="0" max="100" step="4" placeholder="">
                                </div>
                                <div class="resourcecircleandform">
                                    <div class="resourcecircle brick">煉</div>
                                    <input id="exportbrick" class="resourcenumber" type="number" value="" min="0" max="100" step="4" placeholder="">
                                </div>
                            </div>
                            <div class="take numberinput">
                                <div class="do">
                                    <p>もらう</p>
                                </div>
                                <div class="resourcecircleandform">
                                    <div class="resourcecircle ore">鉄</div>
                                    <input id="importore" class="resourcenumber" type="number" value="" min="0" max="100" step="1">
                                </div>
                                <div class="resourcecircleandform">
                                    <div class="resourcecircle grain">米</div>
                                    <input id="importgrain" class="resourcenumber" type="number" value="" min="0" max="100" step="1">
                                </div>
                                <div class="resourcecircleandform">
                                    <div class="resourcecircle wool">羊</div>
                                    <input id="importwool" class="resourcenumber" type="number" value="" min="0" max="100" step="1">
                                </div>
                                <div class="resourcecircleandform">
                                    <div class="resourcecircle lumber">木</div>
                                    <input id="importlumber" class="resourcenumber" type="number" value="" min="0" max="100" step="1">
                                </div>
                                <div class="resourcecircleandform">
                                    <div class="resourcecircle brick">煉</div>
                                    <input id="importbrick" class="resourcenumber" type="number" value="" min="0" max="100" step="1">
                                </div>
                            </div>
                            <div id="decidearea">
                                <button id="tradedecide" class="action_button">決定</button>
                                <button id="quittradebutton" class="action_button">戻る</button>
                            </div>
                            
                        </div>
                        <div id="message_area">
                        </div>
                        <div id="gameend_area">
                            <div id="endmessage_area"></div>
                            <div id="newgame_area"><button id="newgamebutton">もう一度遊ぶ</button></div>
                            <div id="controlrecord">
                                <button id="firstturn" class="recordbutton">|◀◀</button>
                                <button id="previousturn" class="recordbutton">◀◀</button>
                                <button id="previousaction" class="recordbutton">◀</button>
                                <div id="turn">終局</div>
                                <button id="nextaction" class="recordbutton">▶</button>
                                <button id="nextturn" class="recordbutton">▶▶</button>
                                <button id="finalturn" class="recordbutton">▶▶|</button>
                            </div>
                        </div>
                    </div>
                    <div id="log_area">
                        <div id="logclose">×</div>
                        <div id="logmessage">
                        </div>
                    </div>
                </div>
            </div>
        </div>

                  <td id="counttotal"></td>

                </tr>

                  <th></th>
